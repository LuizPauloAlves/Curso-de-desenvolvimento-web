<!DOCTYPE html>
<html lang="pt-BR" >
    <head>
        <title>Unidade 02 - Elemento Head</title>
        <meta charset="utf-8">
        <style>
            /* estilo css no html */
            body{
                /* cor de fundo */
                background: #ddd;
                /* fonte */
                font-family: Arial, sans-serif;
                /* cor da fonte */
                color: rgb(255, 100, 255);
            }
        </style>
        <!-- script é para javascript -->
        <script>
            function escreverNome(){
                nome.innerHTML = "Luiz Paulo"
            }
            window.onload = escreverNome;
        </script>
    </head>
    <body>
        <!-- atribuir a ação do script para o id = nome -->
        <p id="nome"></p>
    </body>
</html>
