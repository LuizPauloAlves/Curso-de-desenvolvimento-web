<!doctype html>
<html lang="pt-BR">
    <head>
        <meta charset="utf-8">
        <title>Curso HTML5 Essencial</title>
        
        <link href="css/estilo.css" rel="stylesheet" media="screen">
    </head>

    <body>
        
        <h2>Formulário</h2>
        
        <form action="destino.html" method="post">

            <label for="nome">Nome Completo</label>
            <input type="text" name="nome" id="nome" size="64" maxlength="128" required autofocus placeholder="Insira seu nome">

            <label for="telefone">Telefone</label>
            <input type="tel" name="telefone" id="telefone" size="64" maxlength="30">

            <label for="email">E-mail</label>
            <input type="email" name="email" id="email" size="64" maxlength="128" required>

            <label for="website">Web Site</label>
            <input type="url" name="website" id="website" size="64" maxlength="128">

            <label for="filhos">Número de filhos</label>
            <input type="number" name="filhos" id="filhos" min="0" max="5" value="1">

            <input type="submit" value="Enviar" id="enviar" name="enviar">
        </form>
    </body>
</html>
