<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles/style.css">
    <title>All-Dev Code Blog</title>
  </head>
  <body>
    <header>
      <div id="logo"><img src="./assets/logo.png" alt="logo"></div>
      <div id="procura">
        <form action="index.html" method="get">
          <input type="search" name="pesquisa" placeholder="Busque por algo" id="barra__de__procura" class="transparencia">
        </form>
      </div>
      <div id="login">
        <img src="./assets/foto_usuario.png" alt="foto do usuario" id="foto_user">
        <div id="nick_user">Harry</div>
      </div>
    </header>
    <nav>
      <div id="menu" class="separado">M E N U</div>
      <div class="menu__div"><a href="index.html" id="atual__text"><img src="./assets/editor.png" alt="Editor de código" class="logo__menu" id="atual__logo"></a> <span class="text__menu"><a href="index.html" id="atual__text">Editor de código</a></span></div>
      <div class="menu__div"><a href="comunidade.html"><img src="./assets/comunidade.png" alt="Comunidade" class="logo__menu"></a> <span class="text__menu"><a href="comunidade.html">Comunidade</a></span><br></div>
    </nav>
    <main>
      <section>
          <form action="index.html" method="post">
            <div id="formulario">
              <div id="code__area">
                <textarea id="code__text" placeholder="Insira seu código aqui." ></textarea>
                <button id="butaum__highlight">Visualizar com o highlight</button>
              </div>
              <div id="descricao">
                <div id="projeto" class="separado">
                  <label for="seu__projeto">S E <span id="separado_duplo">U </span>P R O J E T O</label><br>
                </div>
                <input type="text" name="projeto" id="nome__projeto" size="64" maxlength="128" required placeholder="Nome do seu projeto" class="transparencia"><br>
                <textarea id="descricao__projeto" placeholder="Descrição do seu projeto" class="transparencia"></textarea><br>
                <div class="separado" id="projeto">
                  <label for="personalizacao">P E R S O N A L I Z A Ç Ã O</label>
                </div>
                <div id="itens__personalizacao">
                  <select name="nome__linguagem" id="nome__linguagem" value="Python"
                  class="transparencia">
                    <option value="Python" selected>Python</option>
                    <option value="C">C</option>
                    <option value="C++">C++</option>
                    <option value="Java">Java</option>
                    <option value="C#">C#</option>
                    <option value="JavaScript">JavaScript</option>
                    <option value="PHP">PHP</option>
                    <option value="Visual Basic">Visual Basic</option>
                    <option value="SQL">SQL</option>
                    <option value="Scratch">Scratch</option>
                    class="transparencia"><br>
                  </select>
                  <input type="color" value="#6BD1FF" id="colores">
                  <input type="submit"  value="Salvar Projeto" id="enviar" name="enviar">
                </div>
              </div>
            </div>
          </form>
      </section>
    </main>
    
  </body>
</html>
